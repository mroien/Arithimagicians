<!DOCTYPE html>

<html>

<head><title>Purchase Power Ups</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../../js/loggedIn.js"></script>
    <script src="../../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>

<!--"Experience Bonus"-->
<!--"Damage Bonus"-->
<!--"Loot Bonus"-->
<!--"Health Refresh"-->
<!--"Regeneration Potion"-->


<div class="container">
    <div class="row">
        <h1>Purchase Power Ups</h1>

            <div class="infoBtnWrapper">
                <a href="../main/index.html" class="btn-default btn">Home</a>
                <!--<a href="purchasePowerUps.html" class="btn-default btn">Purchase Power Ups</a>-->
                <a href="currentPowerUps.html" class="btn-default btn">Current Power Ups</a>
                <a href="viewTransactions.html" class="btn-default btn">View Transactions</a>
                <a href="paymentInfo.html" class="btn-default btn">Payment Information</a>
                <a href="../main/leaderboard.html" class="btn-default btn">Leaderboard</a>
                <a href="paymentStub.html" class="btn btn-default">Payment Stub</a>
                <a href="stats.html" class="btn btn-default">Stats</a>
                <a href="delete.html" class="btn-danger btn">Delete Account</a>
            </div>

        <div class="signedIn"></div>        <!-- Check if you are logged in -->

        <div class="scrollWrapper">
        <table id="powerUpsTable">
            <tbody>
            <tr class="row_0 bold">
                <th>Power Ups</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr class="row_1">
                <td>Experience Bonus</td>
                <td class="price">$0.99</td>
                <td><input type="number" class="xp_bonus _width" min="0"></td>
                <td class="xp_bonus_sub"></td>
            </tr>
            <tr class="row_2">
                <td>Damage Bonus</td>
                <td class="price">$1.49</td>
                <td><input type="number" class="damage _width" min="0"></td>
                <td class="damage_sub"></td>
            </tr>
            <tr class="row_3">
                <td>Loot Bonus</td>
                <td class="price">$0.99</td>
                <td><input type="number" class="loot _width" min="0"></td>
                <td class="loot_sub"></td>
            </tr>
            <tr class="row_4">
                <td>Health Refresh</td>
                <td class="price">$1.99</td>
                <td><input type="number" class="health _width" min="0"></td>
                <td class="health_sub"></td>
            </tr>
            <tr class="row_5">
                <td>Regeneration Potion</td>
                <td class="price">$2.99</td>
                <td><input type="number" class="regeneration _width" min="0"></td>
                <td class="regeneration_sub"></td>
            </tr>
            <tr class="row_6 bold">
                <td colspan="2">Grand Total</td>
                <td class="qty"></td>
                <td class="total"></td>
            </tr>

            </tbody>
        </table>
            </div>
    </div>
</div>
<script type="javascript">sessionStorage.clear()
</script>
</body>
</html>
