<script>

    var userID = localStorage.getItem('userID');

    $(document).ready(function(){
        $.ajax({
            url: 'http://52.32.43.132:8080/getUserInfo?',
            type: 'GET',
            data: 'userID=' + userID,
            crossDomain: true,
            success: function (response) {
                var _replace = response.replace(/"|,/g, "");
//                var _split = _replace.split(/\s?(\w+:)+/);  // <-- This splits the data on : and gives everything 1:userID, 2:8...
                var _split = _replace.split(/"+/);      // <-- This splits on the " and puts all data in the 0 index
                $.each(_split, function (key,value) {
                    localStorage.setItem(key,value);
//                    console.log(i, value);
                    $('.info_dynamic').append(value +'<br>');
                });
            }
        })
    })
</script>
