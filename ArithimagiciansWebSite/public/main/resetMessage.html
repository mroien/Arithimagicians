<!DOCTYPE html>

<html>

<head>
    <title>Reset Message</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Reset Message</h1>
        <div class="signedIn"></div>        <!-- Check if you are logged in -->

        <div class="scrollWrapper">
            <div class="restMessageWrapper">
                Check your email for a reset password link at <span class="email_reset"></span>
            </div>
        </div>

    </div>
</div>
<script>
    var email_reset = sessionStorage.getItem('email_reset');
    $('.email_reset').html(email_reset);
    setTimeout("location.href = 'login.html'",5000);
</script>
</body>
</html>
