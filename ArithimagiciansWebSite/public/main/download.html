<!DOCTYPE html>
<html>

<head>
    <title>Download</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Download</h1>

        <div class="leftNav">
            <a href="index.html" class="btn-default btn">Home</a>
            <a href="signup.html" class="btn-default btn">Sign Up</a>
            <a href="login.html" class="btn-default btn">Login</a>
            <!--<a href="download.html" class="btn-default btn">Download</a>-->

        <div class="scrollWrapper">

            <span class="download_wrapper">
            <div class="progress align-col hide">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                     aria-valuemin="0" aria-valuemax="100" style="width: 95%">
                    <span class="sr-only">45% Complete</span>
                </div>
            </div>
            <div class="downloadText align-col">Do you want to download the app?</div>
            <button class="download btn btn-success align-col btn-lg">Download</button>
                <button class="cancel btn btn-danger align-col btn-lg hide">Cancel</button>
            </span>
        </div>
    </div>
